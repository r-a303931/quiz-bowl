        <fieldset>
            <legend>Game</legend>
            <div class="current">
                Current answer: <span id="qa-answer"></span>
            </div>
            <ul id="scores"></ul>
            <div class="current-answer">

            </div>
            <div class="close-window">
                <button onclick="ipcRenderer.send('team-answer-close', 'data');">Close answer</button>
            </div>
            <div class="show-scores">
                <button onclick="ipcRenderer.send('scores-show', JSON.stringify(teamdata))">Show scores</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Team Management</legend>
            <select multiple id="teams" style="float: left; width: 290px; margin: 10px; margin-left: 0; box-sizing: border-box;">

            </select>
            <div style="float: left; width: calc(100% - 300px); margin: 0; box-sizing: border-box;">
                <input type="hidden" value="" id="currentTeamEdit" />
                <div class="formbar">
                    <div class="left">Team color: </div>
                    <div class="right"><input id="color" class="jscolor" value="" /></div>
                </div>
                <div class="formbar">
                    <div class="left">Team name: </div>
                    <div class="right"><input id="name" /></div>
                </div>
				<input type="checkbox" id="activeTeam" name="activeTeam" /><label for="activeTeam">Active team</label> <br />
                <button id="save" onclick="save();">Save information</button>
            </div>
            <button id="addTeam" style="clear:both; float: left">
                Add team
            </button>
        </fieldset>
        <fieldset>
            <legend>Board Management</legend>
            <input id="deductPoints" type="checkbox" />
            <label for="deductPoints">Deduct points on incorrect answers?</label><br />
            <select id="gameselect">
                <option value="-1">Select a board...</option>
            </select>
            <select id="values">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
            </select>
            <div id="editboard"></div>
        </fieldset>
        <fieldset>
            <legend>Categories</legend>
            <table id="categories">

            </table>
        </fieldset>

        <link rel="stylesheet" href="./styles.css" />

        <script src="node_modules/jquery/dists/jquery.min.js"></script>
        <script src="./jscolor.min.js"></script>
        <script src="./scores.js"></script>
